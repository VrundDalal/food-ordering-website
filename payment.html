<body>
    <div class="main-logo">
        <div class="logo"><h1>Food<b>io</b></h1></div>
    </div>
    
      <section class="menu">
        <div class="nav">
          <a href="index.html">
            <img src="images/Logo.png" alt="Clickable Image" style="cursor: pointer;">
          </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="services.html">Service</a></li>
                <li><a href="aboutus.html">AboutUs</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <div>
                <a href="login.html"><input class="signin" type="submit" value="Sign In" name="signin"></a> 
                <a href="signup.html"><input class="signup" type="submit" value="Sign Up" name="signup"></a>
            </div>
        </div>
    </section>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="enter full name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" id="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address" placeholder="flat - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="enter city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="enter state">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" id="zip code" placeholder="i.e 123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="as written on card">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="exp month">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="CVV">
                    </div>
                </div>

            </div>
    
        </div>
        <button onclick="showPopup()" type="submit" value="proceed to checkout" class="submit-btn" >proceed to checkout </button>
        <div id="popup" class="popup">
            <p>Payment Successful!</p>
            <button onclick="hidePopup()">Close</button>
        </div>
        <script>
            function showPopup() {
                document.getElementById("popup").style.display = "block";
            }
            function hidePopup() {
                document.getElementById("popup").style.display = "none";
            }
        </script>
    </form>

</div>    
    
</body>
